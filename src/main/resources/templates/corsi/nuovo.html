<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} " />
        <title>esami</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    
<body>
    
    <h1>Nuovo prodotto</h1>
	<hr>	
	<form 
		id="form-prodotto"
		th:action="@{/Marketing/nuovo-corso}"
		th:object="${corso}"
		method="post">
		
		<div class="row">
			<div class="col-4">
				<label class="form-label" for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}">	
				
				<label class="form-label" for="categoria">Settore</label>
				<input type="text" class="form-control" id="settore" th:field="*{settore}" th:errorClass="is-invalid">	
				<div th:if="${#fields.hasErrors('settore')}" class="invalid-feedback" >
					<ul>
						<li th:each="err: ${#fields.errors('settore')}" th:text="${err}"></li>
					</ul>
				</div>
				
				<label class="form-label" for="prezzo">Prezzo</label>
				<input type="text" class="form-control" id="prezzo" th:field="*{prezzo}" th:errorClass="is-invalid">	
				<div th:if="${#fields.hasErrors('prezzo')}" class="invalid-feedback" >
					<ul>
						<li th:each="err: ${#fields.errors('prezzo')}" th:text="${err}"></li>
					</ul>
				</div>	
			</div>	
			
		</div>
		<div class="row mt-3">
			<div class="col-2">
				<button class="btn btn-success" type="submit"><i class="fa-solid fa-check"></i> Salva</button>
				<a class="btn btn-success" th:href="@{/Prodotti/elenco}"><i class="fa-solid fa-xmark"></i> Annulla</a>
			</div>	
		</div>
	</form>
	
  </div>


</body>
</html>
